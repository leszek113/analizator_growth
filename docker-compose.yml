version: '3.8'

services:
  analizator-rynku:
    build: .
    container_name: analizator-rynku-v1
    ports:
      - "5001:5001"
    volumes:
      # Persystencja bazy danych
      - ./data:/app/data
      # Logi aplikacji
      - ./logs:/app/logs
      # Pliki konfiguracyjne (opcjonalne)
      - ./config:/app/config
      # Credentials Google Sheets (opcjonalne)
      - ./secrets:/app/secrets
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs: 