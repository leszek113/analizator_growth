version: '3.8'

services:
  analizator-growth:
    build: .
    container_name: analizator-growth-v1.1.0
    ports:
      - "5002:5002"
    volumes:
      # Persystencja bazy danych
      - ./data:/app/data
      # Logi aplikacji
      - ./logs:/app/logs
      # Pliki konfiguracyjne (opcjonalne)
      - ./config:/app/config
      # Credentials Google Sheets (opcjonalne)
      - ./secrets:/app/secrets
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - APP_VERSION=v1.1.0
      - APP_BUILD=0
      - APP_RELEASE_DATE=2025-09-07
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs: 