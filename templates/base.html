<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analizator Rynku{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Dark mode styles */
        [data-bs-theme="dark"] {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #e9ecef;
            --bs-card-bg: #2d2d2d;
            --bs-border-color: #495057;
        }
        
        [data-bs-theme="dark"] .navbar {
            background-color: #212529 !important;
        }
        
        [data-bs-theme="dark"] .card {
            background-color: #2d2d2d;
            border-color: #495057;
        }
        
        [data-bs-theme="dark"] .table {
            color: #e9ecef;
        }
        
        [data-bs-theme="dark"] .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        [data-bs-theme="dark"] .table-striped > tbody > tr:nth-of-type(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        
        [data-bs-theme="dark"] .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: #e9ecef;
        }
        
        [data-bs-theme="dark"] .form-control:focus {
            background-color: #495057;
            border-color: #0d6efd;
            color: #e9ecef;
        }
        
        /* Custom styles */
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .btn-run-analysis {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-run-analysis:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        
        /* Dark mode toggle button */
        .theme-toggle {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-bs-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                üìä {{ app_name }} <small class="text-muted">{{ full_version }}</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('results') }}">Wyniki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('notes') }}">Notatki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">Konfiguracja</a>
                    </li>
                </ul>
                
                <!-- Przycisk uruchomienia analizy -->
                <button class="btn btn-run-analysis" onclick="runAnalysis()" id="runAnalysisBtn">
                    üîÑ Uruchom analizƒô
                </button>
                
                <!-- Prze≈ÇƒÖcznik dark mode -->
                <button class="theme-toggle ms-2" onclick="toggleTheme()" id="themeToggle" title="Prze≈ÇƒÖcz motyw">
                    ‚òÄÔ∏è
                </button>
            </div>
        </div>
    </nav>

    <!-- G≈Ç√≥wna zawarto≈õƒá -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- W≈Çasne skrypty -->
    <script>
        // Dark mode functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                themeToggle.innerHTML = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            
            html.setAttribute('data-bs-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
        
        function runAnalysis() {
            const button = document.getElementById('runAnalysisBtn');
            const originalText = button.innerHTML;
            
            let message = 'Czy na pewno chcesz uruchomiƒá analizƒô? To mo≈ºe potrwaƒá kilka minut.';
            // Dodaj informacjƒô o dzisiejszej selekcji
            message += '\n\nUWAGA: Je≈õli dzisiaj ju≈º by≈Ça selekcja, stara zostanie usuniƒôta i zastƒÖpiona nowƒÖ.';
            
            if (confirm(message)) {
                button.innerHTML = '‚è≥ Uruchamianie...';
                button.disabled = true;
                
                fetch('/run_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Analiza zosta≈Ça uruchomiona pomy≈õlnie!');
                        location.reload();
                    } else {
                        alert('B≈ÇƒÖd: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('B≈ÇƒÖd podczas uruchamiania analizy: ' + error);
                })
                .finally(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Stopka -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">{{ app_name }} {{ full_version }}</p>
                    <small class="text-muted">{{ app_description }}</small>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        ¬© {{ current_year }} - Wersja {{ version }}
                    </small>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
