{% extends "base.html" %}

{% block title %}Błąd - Analizator Rynku{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0 text-danger">❌ Wystąpił błąd</h5>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <h3 class="text-danger">Ups! Coś poszło nie tak</h3>
                    <p class="text-muted">Wystąpił błąd podczas przetwarzania żądania.</p>
                </div>
                
                {% if error %}
                <div class="alert alert-danger">
                    <strong>Szczegóły błędu:</strong><br>
                    <code>{{ error }}</code>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        ← Wróć do Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        ← Wróć do poprzedniej strony
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
